<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <h1>Fly high with the wings you made...</h1>
    <div class="form-container">
       
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="updateResume()" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="updateResume()" required>
       
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" oninput="updateResume()" required>
       
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" oninput="updateResume()" required>
     
        <label for="Education">Education:</label>
        <div id="education-container" class="education-container">
            <div class="education-input">
                <input type="text" id="Education" name="Education" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addEducationBtn">Add</button>
         
        <label for="languages">Languages:</label>
        <div id="languages-container" class="languages-container">
            <div class="languages-input">
                <input type="text" id="languages" name="languages" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addLanguagesBtn">Add</button>

        <label for="hobbies">Hobbies:</label>
        <div id="hobbies-container" class="hobbies-container">
            <div class="hobbies-input">
                <input type="text" id="hobbies" name="hobbies" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addHobbiesBtn">Add</button>
        
        <label for="skills">Skills:</label>
        <div id="skills-container" class="skills-container">
            <div class="skills-input">
                <input type="text" id="skills" name="skills" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addSkillsBtn">Add</button>

        <label for="experience">Experience:</label>
        <div id="experience-container" class="experience-container">
            <div class="experience-input">
                <input type="text" id="experience" name="experience" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addExperienceBtn">Add</button>

        <label for="projects">Projects:</label>
        <div id="projects-container" class="projects-container">
            <div class="projects-input">
                <input type="text" id="projects" name="projects" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addProjectsBtn">Add</button>

       

        <label for="reference">Reference:</label>
        <div id="reference-container" class="reference-container">
            <div class="reference-input">
                <input type="text" id="reference" name="reference" oninput="updateResume()" required>
            </div>
        </div>
        <button type="button" id="addReferenceBtn">Add</button>

       

        <hr>
        <button type="button" id="generateResumeBtn">Generate Resume</button>
    </div>
    <br>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" 
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
