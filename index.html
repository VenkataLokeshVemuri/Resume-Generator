<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  </head>
  <body>
    <h1>Fly high with the wings you made...</h1>
    <div class="container">
      <div class="form-container">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          oninput="updateResume()"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          oninput="updateResume()"
          required
        />

        <label for="dob">Date of Birth:</label>
        <input
          type="date"
          id="dob"
          name="dob"
          oninput="updateResume()"
          required
        />

        <label for="phone">Phone:</label>
        <input
          type="text"
          id="phone"
          name="phone"
          oninput="updateResume()"
          required
        />

        <label for="Education">Education:</label>
        <div id="education-container" class="education-container">
          <div class="education-input">
            <input
              type="text"
              id="Education"
              name="Education"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addEducationBtn">Add</button>

        <label for="languages">Languages:</label>
        <div id="languages-container" class="languages-container">
          <div class="languages-input">
            <input
              type="text"
              id="languages"
              name="languages"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addLanguagesBtn">Add</button>

        <label for="hobbies">Hobbies:</label>
        <div id="hobbies-container" class="hobbies-container">
          <div class="hobbies-input">
            <input
              type="text"
              id="hobbies"
              name="hobbies"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addHobbiesBtn">Add</button>

        <label for="skills">Skills:</label>
        <div id="skills-container" class="skills-container">
          <div class="skills-input">
            <input
              type="text"
              id="skills"
              name="skills"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addSkillsBtn">Add</button>

        <label for="experience">Experience:</label>
        <div id="experience-container" class="experience-container">
          <div class="experience-input">
            <input
              type="text"
              id="experience"
              name="experience"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addExperienceBtn">Add</button>

        <label for="projects">Projects:</label>
        <div id="projects-container" class="projects-container">
          <div class="projects-input">
            <input
              type="text"
              id="projects"
              name="projects"
              oninput="updateResume()"
              required
            />
          </div>
        </div>
        <button type="button" id="addProjectsBtn">Add</button>

        <label for="reference">Reference:</label>
        <div id="reference-container" class="reference-container">
          <div class="reference-input">
            <input
              type="text"
              id="reference"
              name="reference"
              oninput="updateResume()"
            />
          </div>
        </div>
        <button type="button" id="addReferenceBtn">Add</button>

        <hr />
        <button type="button" id="generateResumeBtn">Generate Resume</button>
      </div>
      <div class="resume-preview" id="resumePreview">
        <h2 id="previewName">Your Name</h2>
        <div class="info">
          <p id="previewEmail">Your Email</p>
          <p id="previewPhone">Your Phone</p>
          <p id="previewdob">Your DOB</p>
        </div>
        <hr>
        <h3>Education</h3>
        <ul id="previewEducation">
          <li>Your Education</li>
        </ul>
        <hr>
        <h3>Languages</h3>
        <ul id="previewLanguages">
          <li>Your Languages</li>
        </ul>
        <hr>
        <h3>Hobbies</h3>
        <ul id="previewHobbies">
          <li>Your Hobbies</li>
        </ul>
        <hr>
        <h3>Skills</h3>
        <ul id="previewSkills">
          <li>Your Skills</li>
        </ul>
        <hr>
        <h3>Experience</h3>
        <ul id="previewExperience">
          <li>Your Experience</li>
        </ul>
        <hr>
        <h3>Projects</h3>
        <ul id="previewProjects">
          <li>Your Projects</li>
        </ul>
        <hr>
        <h3>Reference</h3>
        <ul id="previewReference">
          <li>Your Reference</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
